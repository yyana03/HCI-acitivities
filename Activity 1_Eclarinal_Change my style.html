<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1 Change my style</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }
        #styledElement {
            width: 400px;
            height: 100px;
            background-color: white;
            font-size: 20px;
            text-align: center;
            line-height: 100px; /* Center text vertically */
            margin-bottom: 20px; /* Space between element and button */
        }
    </style>
</head>
<body>
    <div id="styledElement">Click the button to change my style!</div>
    <button onclick="changeStyle()">Change Style</button>

    <script>
        function changeStyle() {
            const element = document.getElementById("styledElement");
            element.style.backgroundColor = "white"; // Change background color to highlight
            element.style.color = "orange"; // Change font color to orange
            element.style.fontSize = "20px"; // Keep the font size as is
            element.style.fontFamily = "Arial, sans-serif"; // Change font style to Arial
            
        }
    </script>
</body>
</html>
